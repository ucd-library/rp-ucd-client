<dom-module id="shared-styles">
    <template>
      <style>

        /* Default element styles */
        a {
          color: var(--tcolor-link-text);
        }
        a:hover {
            color:  var(--tcolor-hover-bg);
        }

        hr {
          border-color: var(--hr-color);
          border-style: solid;
          border-width: var(--hr-weight);
        }
        hr.dotted {
          border-style: dotted;
        }
        hr.light {
          border-color: var(--hr-color-light);
        }
        code {
          color: var(--tcolor-code-text);
          background-color: var(--tcolor-code-bg);
        }
        section {
          background-color: var( --tcolor-block-bg );
        }

        [hidden] {
          display: none !important;
        }

        /* Text color classes*/
        .text-primary {
          color: var(--tcolor-primary) !important;
        }
        .text-secondary {
          color: var(--tcolor-secondary) !important;
        }
        .text-light {
          color: var(--tcolor-light) !important;
        }


        /* Font size classes */
        h1, .h1 {
          font-size: var(--font-size-h1);
        }
        h2, .h2 {
          font-size: var(--font-size-h2);
        }
        h3, .h3 {
          font-size: var(--font-size-h3);
        }
        p, .p {
          font-size: var(--font-size);
        }
        small, .small {
          font-size: var(--font-size-small);
        }
        .bold {
          font-weight: var(--font-weight-bold)
        }

        /* Margin and padding utility classess */
        .mb-0 {
          margin-bottom: 0 !important;
        }
        .mb-1 {
          margin-bottom: .5rem !important;
        }
        .mb-2 {
          margin-bottom: .75rem !important;
        }
        .mt-0 {
          margin-top: 0 !important;
        }
        .mt-1 {
          margin-top: .5rem !important;
        }
        .mt-2 {
          margin-top: .75rem !important;
        }
        .ml-0 {
          margin-left: 0 !important;
        }
        .mr-0 {
          margin-right: 0 !important;
        }

        /* Test alignmnent utlity classess */
        .text-center {
          text-align: center !important;
        }
        .text-left {
          text-align: left !important;
        }
        .text-right {
          text-align: right !important;
        }


      </style>

    </template>
</dom-module>
