<custom-style>
  <style>
    html {
      --color-blue : #022851;
      --color-blue70 : #355B85;
      --color-blue50 : #6884A3;
      --color-blue20 : #B3C1D1;
      --color-blue10 : #CDD6E0;
      --color-gold : #FFBF00;
      --color-black90 : #191919;
      --color-black60 : #666666;
      --color-black10 : #E5E5E5;
      --color-white : #FFFFFF;
      --color-rec-pool : #6FCFEB;
      --color-sunflower : #FFDC00;
      --color-farmers-market : #AADA91;
      --color-thiebaud-icing : #F095CD;
      --color-rose : #FF8189;

      --tcolor-primary : var(--color-blue);
      --tcolor-secondary : var(--color-gold);
      --tcolor-text : var(--color-black90);
      --tcolor-bg : var(--color-black10);
      --tcolor-accent1 : var(--color-rec-pool);
      --tcolor-accent2 : var(--color-sunflower);
      --tcolor-accent3 : var(---color-farmers-market);
      --tcolor-accent4 : var(--color-thiebaud-icing);
      --tcolor-accent5 : var(--color-rose);
      --tcolor-accent6 : var(--color-blue20);

      --font-size : 16px;
      --font-size-h1 : 26px;
      --font-size-h2 : 22px;
      --font-size-h3 : 18px;
      --font-size-small : 14px;
      --font-weight : 400;
      --font-weight-bold : 700;
    }
    body, html {
      font-family      : proxima-nova,"Lucida Grande","Lucida Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size        : var(--font-size);
      font-weight      : var(--font-weight);
      line-height      : calc(var(--font-size) * 1.625);
      margin           : 0;
      padding          : 0;
      background-color : var(--default-background-color);
      color            : var(--tcolor-text);
      max-width        : 100vw;
  }

  </style>
</custom-style>
